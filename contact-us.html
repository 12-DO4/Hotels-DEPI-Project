
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>header-test</title>
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
  <!-- flaticon icons -->
  <link rel="stylesheet" href="./assets/css/flaticon_travel-and-tour.css">
  <!-- stylesheets -->
  <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/css/change-defaults.css">
  <link rel="stylesheet" href="./assets/css/main-common.css">
  <link rel="stylesheet" href="./assets/css/contact-us.css">
</head>
<body>

  <main>

    <section class="contact py-5 my-5">
      <div class="container">
        <div class="row justify-content-between">
          <div class="col-lg-6">
            <form action="" method="post">
              <div class="row g-3 mb-4">
                <div class="col">
                  <input type="text" class="form-control" placeholder="First name:" aria-label="First name">
                </div>
                <div class="col">
                  <input type="text" class="form-control" placeholder="Last name:" aria-label="Last name">
                </div>
              </div>
              <div class="row g-3 mb-4">
                <div class="col">
                  <input type="email" class="form-control" placeholder="Email:" aria-label="Email">
                </div>
                <div class="col">
                  <input type="text" class="form-control" placeholder="Phone:" aria-label="Phone">
                </div>
              </div>
              <div class="row mb-4">
                <div class="col">
                  <input type="text" class="form-control" placeholder="Subject:" aria-label="Subject">
                </div>
              </div>
              <textarea class="form-control mb-4" placeholder="Write A Message...." style="height: 100px"></textarea>
              <button type="submit" class="btn btn-secondary py-3 px-4">Send Message</button>
            </form>
          </div>
          <div class="col-lg-5 pt-5 pt-lg-0">
            <div class="card border-0 sec-bg p-3 p-lg-5">
              <ul class="nav m-0 p-0 d-flex flex-column">
                <li class="list-item d-flex align-items-start mb-3">
                  <i class="flaticon-clock d-flex rounded-circle p-3 bg-white sec-clr fs-2 me-4"></i>
                  <div class="contact-info sec-clr d-flex flex-column">
                    <span class="info-title text-white text-decoration-underline fw-light mb-1">Hours:</span>
                    <span class="info-details text-white">
                      <span class="opening-hours">Monday - Friday: 8 AM - 5:30 PM</span>
                      <br>
                      <span class="closing-hours">Saturday - Sunday: Closed</span>
                    </span>
                  </div>
                </li>
                <li class="list-item d-flex align-items-start mb-3">
                  <i class="flaticon-phone-call d-flex rounded-circle p-3 bg-white sec-clr fs-2 me-4"></i>
                  <div class="contact-info sec-clr d-flex flex-column">
                    <span class="info-title text-white text-decoration-underline fw-light mb-1">Call Us:</span>
                    <span class="info-details text-white">
                      <a href="tel:+0009873267">(+000) 987-3267</a>
                      <br>
                      <a href="tel:+88568956238">+88 568 956 238</a>
                    </span>
                  </div>
                </li>
                <li class="list-item d-flex align-items-start">
                  <i class="flaticon-pin d-flex rounded-circle p-3 bg-white sec-clr fs-2 me-4"></i>
                  <div class="contact-info sec-clr d-flex flex-column">
                    <span class="info-title text-white text-decoration-underline fw-light mb-1">Location:</span>
                    <span class="info-details text-white">
                      <a href="https://maps.app.goo.gl/DWfEzciQYb27HMyn7">242 Carlyle RdZebulon, North Carolina(NC), 27597</a>
                    </span>
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="row pt-5">
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d387191.0361667778!2d-74.30934281004734!3d40.69753994660521!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c24fa5d33f083b%3A0xc80b8f06e177fe62!2sNew%20York%2C%20NY%2C%20USA!5e0!3m2!1sen!2sbd!4v1726937764602!5m2!1sen!2sbd" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
      </div>
    </section>
  </main>
  
  <!-- bootstrap scripts -->
  <script src="./assets/js/bootstrap.bundle.min.js"></script>
  <!-- end bootstrap scripts -->
  
</body>
</html>
