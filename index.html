    <section class="destinations py-5">
      <div class="container my-5">
        <div class="row align-items-center justify-content-center mb-5">

            <img src="./assets/imgs/Ballon-1.png" alt />

          <div class="col-md-6 main-heading text-center">

            <img src="./assets/imgs/star.png" alt />
          </div>
        </div>
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 g-4 px-3 px-md-0">
          <div class="col">
            <div class="card rounded-4 overflow-hidden border-0 shadow-lg">
              <img src="./assets/imgs/dest-1.jpg" class="card-img-top" alt="destinations image">
              <div class="dest-info p-3">
                <h5 class="dest-name"><a href="#">Europe</a></h5>
                <span class="tours-num prm-clr">15 Tours</span>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card rounded-4 overflow-hidden border-0 shadow-lg d-none d-md-block">
              <img src="./assets/imgs/dest-2.jpg" class="card-img-top" alt="destinations image">
              <div class="dest-info p-3">
                <h5 class="dest-name"><a href="#">North America</a></h5>
                <span class="tours-num prm-clr">13 Tours</span>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card rounded-4 overflow-hidden border-0 shadow-lg d-none d-lg-block">
              <img src="./assets/imgs/dest-3.jpg" class="card-img-top" alt="destinations image">
              <div class="dest-info p-3">
                <h5 class="dest-name"><a href="#">South Africa</a></h5>
                <span class="tours-num prm-clr">12 Tours</span>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card rounded-4 overflow-hidden border-0 shadow-lg d-none d-xl-block">
              <img src="./assets/imgs/dest-4.jpg" class="card-img-top" alt="destinations image">
              <div class="dest-info p-3">
                <h5 class="dest-name"><a href="#">Costa Rica</a></h5>
                <span class="tours-num prm-clr">25 Tours</span>
              </div>

          </div>

              <img src="./assets/imgs/dest-2.jpg" class="card-img-top" alt="destinations image">

                <h5 class="dest-name"><a href="#">Europe</a></h5>
                <span class="tours-num prm-clr">15 Tours</span>
              </div>
            </div>
          </div>
